<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><f:render section="Title" /></title>
	<style>
		:root {
			--table-size: 180px;
			--font-size: 1.5rem;
		}

		table {
			width: var(--table-size);
			height: var(--table-size);
			margin: auto;
			border-collapse: collapse;
			font-size: var(--font-size);
		}

		td,
		th {
			border: 1px solid;
			text-align: center;
			vertical-align: middle;
			white-space: nowrap;
			width: calc(var(--table-size) / 3);
			max-width: calc(var(--table-size) / 3);
			max-height: calc(var(--table-size) / 3);
			overflow: hidden;
		}

		.square {
			display: block;
			background: red;
		}

		.column {
			float: left;
			width: 65%;
		}

		.columnRight {
			float: left;
			width: 30%;
			right: 0;
		}

		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		input[type=text], select {
			width: 60%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 60%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px auto;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		.formsDiv{
			right: 0;
			border-radius: 15px;
			background-color: #f2f2f2;
			padding: 20px;
		}

		.styled-table {
			width: 90%;
			border-collapse: collapse;
			margin: 25px 0;
			font-size: 0.9em;
			font-family: sans-serif;
			min-width: 400px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
		}
		.styled-table thead tr {
			background-color: #009879;
			color: #ffffff;
			text-align: left;
		}
		.styled-table th,
		.styled-table td {
			padding: 12px 15px;
		}
		.styled-table tbody tr {
			border-bottom: 1px solid #dddddd;
		}

		.styled-table tbody tr:nth-of-type(even) {
			background-color: #f3f3f3;
		}

		.styled-table tbody tr:last-of-type {
			border-bottom: 2px solid #009879;
		}
	</style>
	<link rel="stylesheet" href="../../Public/Stylesheets/Build/style.css">
	<script src="https://kit.fontawesome.com/70e8a8002e.js" crossorigin="anonymous"></script>

</head>
<body>
<f:flashMessages class="flashmessages"/>

<h1>
	<f:render section="Title"/>
</h1>
<f:render section="Content"/>
</body>
</html>
